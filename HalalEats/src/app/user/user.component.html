<form (ngSubmit) = "onSubmit()">
    <label>First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="userData.firstName" firstName = "lastName" required>

    <label>Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="userData.lastName" lastName = "lastName" required>

    <label>Email:</label>
    <input type="email" id="email" [(ngModel)]="userData.email" name="email" required>

    <button type="submit">Submit</button>

</form>
